---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: add-ns-labels
  annotations:
    policies.kyverno.io/description: >-
      Add owner label to Namespace
spec:
  background: false
  rules:
  - name: add-label
    match:
      resources:
        kinds:
        - Namespace
    exclude:
      clusterRoles:
      - "cluster-admin"
    mutate:
      patchStrategicMerge:
        metadata:
          labels:
            kyverno.io/createdBy: "{{request.userInfo.username}}"